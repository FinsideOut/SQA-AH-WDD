<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Shark</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Adopt a Shark</h1>
    <form>
        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="John Doe" maxlength="20" required>
        <br><br>

        <!-- Email Address -->
        <!-- <label for="email">Email:</label> -->
        <!-- <input type="email" id="email" name="email" placeholder="example@example.com" required maxlength="10"> -->
        <!-- <br><br> -->

        <!-- Shark Species -->
        <label for="species">Choose a Shark Species:</label>
        <select id="species" name="species" required>
            <option value="">--Please choose a species--</option>
            <option value="great-white">Great White Shark</option>
            <option value="hammerhead">Hammerhead Shark</option>
            <option value="tiger-shark">Tiger Shark</option>
            <option value="whale-shark">Whale Shark</option>
        </select>
        <br><br>

        <!-- Shark Adoption Tier -->
        <fieldset>
            <legend>Adoption Tier:</legend>
            <input type="radio" id="basic" name="tier" value="basic" required>
            <label for="basic">Basic (Newsletter)</label><br>

            <input type="radio" id="silver" name="tier" value="silver">
            <label for="silver">Silver (Shark photo + newsletter)</label><br>

            <input type="radio" id="gold" name="tier" value="gold">
            <label for="gold">Gold (Shark plushie + photo + newsletter)</label><br>
        </fieldset>
        <br>

        <!-- Donation Amount -->
        <label for="donation">Donation Amount (USD):</label>
        <input type="number" id="donation" name="donation" placeholder="50" min="10" max="100" step="5">
        <br><br>

        <!-- Agreement -->
        <label for="agree">
            <input type="checkbox" id="agree" name="agree" required>
            I agree to the terms and conditions.
        </label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Adopt Shark</button>
    </form>
</body>

</html>
